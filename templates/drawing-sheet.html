<form>
    <div class="form-group">
      <label for="noteType">Note Type:</label>
      <select name="noteType">
        <option value="sticky" {{#if (eq noteType "sticky")}}selected{{/if}}>Sticky Note</option>
        <option value="photo" {{#if (eq noteType "photo")}}selected{{/if}}>Photo Note</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="text">Note Text:</label>
      <textarea name="text" rows="4">{{text}}</textarea>
    </div>
  
    <div class="form-group" {{#if (eq noteType "photo")}}style="display: block;"{{else}}style="display: none;"{{/if}}>
      <label for="image">Image Path:</label>
      <div class="file-picker">
        <input type="text" name="image" value="{{image}}" placeholder="Enter image path" readonly />
        <button type="button" class="file-picker-button">
          <i class="fas fa-folder-open"></i> Browse
        </button>
      </div>
    </div>
  
    <div class="form-group">
      <button type="submit" class="save-button">
        <i class="fas fa-save"></i> Save
      </button>
    </div>
</form>
